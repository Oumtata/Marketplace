{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'shop/menubar.css' %}">

<style>
    .btns {
    background-color: color;
    color: black;
    display: inline;
    justify-content: right;
    align-items: right;
    text-align: center;
    font-family: Calibri, Arial, sans-serif;
    padding: 4px;
    border: 1px solid lightgrey;
    border-style: groove;
    border-radius: 6px;
  }

  .btns:hover {
    color: white;
    background-color: #ded36f;
  }

  .button {
    position: fixed;
    bottom: 0px;
    right: 0px;
  }

</style>

<head>
  <meta charset="utf-8" />
  <title>Browse</title>

  <ul class="header"> 
    <li class="menu"><a href="{% url 'do_logout' %}">Logout</a></li>
    <li class="menu"><a href="{% url 'myacc' %}">My Account</a></li>
    <li class="menu"><a href="{% url 'index' %}">Chat</a> </li>
    <li class="menu" style="background-color: #c9c749;"><a href="{% url 'show_cart' %}">Shop</a></li>
    <li class="menu" style="float:left"><a href="{% url 'homepage' %}">Home</a></li>
  </ul>
</head>

<body>
  <h1>Browse All Products</h1>

  {% for p in user_prod %}
  <p class="body">
    <img src="{{p.image.url}}" alt="image_product" /><br />
    Product id: {{p.id}} <br />
    User: {{p.owner.username}} <br />
    <strong>{{p.name}}</strong> <br />
    Price: {{p.price}}<br />
    Inventory count: {{p.inventory_count}}<br />
    Description: {{p.description}}
  </p>
  {% endfor %}
</body>


<footer class="button">
  <div class="btns">
    <p class="add"><a href="{% url 'cart' %}">Show Cart</a></p>
  </div>
</footer>
